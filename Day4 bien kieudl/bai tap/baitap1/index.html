    <script>
        let inputDay = prompt("Hay nhap ngay: ")
        let inputMonth = prompt("Hay nhap thang: ")
        let inputYear = prompt("Hay nhap nam: ")

        let day = parseInt(inputDay);
        let month = parseInt(inputMonth);
        let year = parseInt(inputYear);
        
        alert("hiển thị: " + (day < 10 ? "0" + day : day) + "-" + (month < 10 ? "0" + month : month) + "-" +year)

    </script>
