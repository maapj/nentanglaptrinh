<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        const Pi = 3.1415;
        let r = prompt("Hãy nhập bán kính r: ");

        let chuVi = 2*r*Pi;
        alert("Chu vi của hình tròn là: " + chuVi.toFixed(4));
        
        
        let dienTich = r*r*Pi;
        alert("Diện tích của hình tròn là: " + dienTich.toFixed(4));


    </script>





</body>
</html>
