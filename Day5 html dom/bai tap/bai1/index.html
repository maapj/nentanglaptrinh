<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn Lẻ</title>
</head>
<body>
    <h2>Nhập số</h2>
    <form action="#">
        <input type="text" id="number"></input>
        <button type="button" onclick="showNumber();">Kiểm Tra</button>
    </form>

    <script>
        function showNumber(){
            let numberInput = document.getElementById("number");
            let numberKey = numberInput.value;
            if(numberKey % 2 == 0){
                alert(numberKey + " là số chẵn")
            } else {
                alert(numberKey + " là số lẻ")
            }
        }
    </script>
</body>
</html>
