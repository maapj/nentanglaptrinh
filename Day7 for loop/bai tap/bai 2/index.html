    <script>
        // Chuỗi Fibonacci Tối đa n Điều khoản (number bằng 4 thì sẽ cho ra 4 số trong dãy fbnc);
        const number = parseInt(prompt("Nhap vao 1 so dieu khoan: "));
        let n1 = 1, n2 = 1, nextTerm;

        document.write("Fibonacci Series:" + "<br>");

        for (let i = 1; i <= number; i++) {
            document.write(n1 + " ");//n1 = 1 (nếu i tăng lên 2 thì n1 =1)
            nextTerm = n1 + n2;// n1= 1, n2 = 1 => nx=2 (nếu i tăng lên 2 thì n1 =1 n2=2 nx=3)
            n1 = n2; // gắn n1 bằng n2 = 1 (nếu i tăng lên 2 thì n1 =2)
            n2 = nextTerm; // n2 gắng bằng nx = 2 (nếu i tăng lên 2 thì n2=3)
            // i ++ thì giá trị sẽ tăng theo
        }

        // //Chuỗi Fibonacci lên đến một số nhất định (number bằng 5 thì sẽ cho ra dãy các số đến khi tìm đc số 5);
