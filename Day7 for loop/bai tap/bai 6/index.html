<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = parseInt(prompt("Hay nhap vao so bat dau: "));
        let b = parseInt(prompt("Hay nhap vao so ket thuc: "));

        let min , max;

        if (a <= b){
            min = a;
            max = b;
        } else {
            min = b;
            max = a;
        }
        let sum = 0;
        for (let i = min; i <= max; i++){
            sum += i;
        }
        document.write("Tổng 2 số trong khoảng a đến b là: " + sum);



    </script>


</body>

</html>
