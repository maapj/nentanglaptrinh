<body>
    
    <script>
        let check;
        do {
            check = parseInt(prompt("Nhập nhiệt độ bạn mong muốn: "));
        } while (check <= 20 || check >= 100);
        alert("Nhiệt độ hiện tại của phòng là: " + check + " *C");


    </script>



</body>
