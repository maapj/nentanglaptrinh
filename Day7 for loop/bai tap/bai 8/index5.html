<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const Max_Number = 30;
        const Divided_Number = 7;
        let sum = 0;
        let n = 2;
        let count = 0;

        while(true){
            if (n % Divided_Number == 0) {
                sum += n;
                count++;
            }
            if (count == Max_Number) {
                break;
            }
            n++;
        }
        alert(sum);


    </script>


</body>
</html>
