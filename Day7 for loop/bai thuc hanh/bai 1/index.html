<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let num = parseInt(prompt("Hãy nhập vào 1 số: "));
        let total = 0;

        while (num != -1) {
            num = parseInt(prompt("Hãy nhập vào 1 số mới: "));
            alert(("Số vừa nhập vào là: ") + num);
            //phần code tính tổng
            total = total + num;
        } 
            alert(total);
    </script>

</body>

</html>
