    <!-- demomang -->

    <script>

        // c√°ch 1: []
        let arrayOne = [4, 5, 8, 2, 14, 7, 11, 22];
        console.log(arrayOne[0]);
        console.log(arrayOne[1]);
        console.log(arrayOne[2]);
        console.log("------------");

        // cach 2: new array
        let arrayTwo = new Array(1, 4, 5, 6, 7, 11, 2, 25, 17);
        console.log(arrayTwo[0]);
        console.log(arrayTwo[1]);
        console.log(arrayTwo[2]);
        console.log("------------");

        // dung` for de in tat ca cac phan tu co trong mang
        for (let i = 0; i < arrayTwo.length; i++) {
            // i < a.length || i <= (a.length -1)
            console.log(arrayTwo[i]);
        }
        console.log("------------");

        // length (lay do day cua mang)
        console.log(arrayOne.length);
        console.log(arrayTwo.length);
        console.log("------------");

        

    </script>
