<body>
    
    <script>
        let arr = [1,3,4,5,123,56,77,234,551];
        let max = arr[0];
        let indexOf = 0;

        console.log(arr);

        for(let i = 0; i<arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
                indexOf = i;
            }
        }
        console.log("Số lớn nhất trong mảng là: " + max + " và ở vị trí thứ " + indexOf);
        

    </script>
