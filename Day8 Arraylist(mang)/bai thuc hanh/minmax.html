<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function findMin(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        function findMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        var arr = [];
        for (var i = 0; i < 100; ++i) {
            arr[i] = Math.floor(Math.random() * 99 + 1);
        }
        document.write(arr);
        var minValue = findMin(arr);
        document.write("<br/>");
        document.write("<br/>");
        document.write("The minimum value is: " + minValue);
        var maxValue = findMax(arr);
        document.write("<br/>");
        document.write("The maximum value is: " + maxValue);


    </script>




</body>

</html>
