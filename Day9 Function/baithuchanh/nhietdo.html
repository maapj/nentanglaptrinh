<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Temperature Converter</h1>
  <label for="inputFahrenheit">Fahrenheit</label>
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit">
  <button type="button" onclick="showTemperature();">Chuyển đổi nhiệt độ</button>
  <p>Celsius: <span id="outputCelsius"></span></p>

  <script>

    function showTemperature() {
      let valNum = document.getElementById("inputFahrenheit").value;
      document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;;
    }



  </script>




</body>

</html>
