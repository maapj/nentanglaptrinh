<body>
    
    <script>
        class MobilePhone{
            constructor(manName,model,color,year,guaranteed){
                this.manName = manName;
                this.model = model;
                this.color = color;
                this.year = year;
                this.guaranteed = guaranteed;
            }
            getAge(){
                let now = new Date();
                return now.getFullYear() - this.year;
            }
            setColor(newcolor){
                this.color = newcolor;
            }
        }

        let nokia = new MobilePhone("Nokia" , "1050", "black", "1990", true);

        // console.log(nokia);
        nokia.setColor("Blue");
        console.log(nokia);



    </script>
